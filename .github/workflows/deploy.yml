name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 65.2.11.121
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu

            if [ ! -d "c1d3065a-2c56-4baa-aec5-a6afa4c4f210" ]; then
              git clone https://github.com/${{ github.repository }}.git
            fi

            cd $(basename $(git rev-parse --show-toplevel) 2>/dev/null || echo "c1d3065a-2c56-4baa-aec5-a6afa4c4f210")

            git pull origin main

            docker stop app || true
            docker rm app || true
            docker rmi app || true

            docker build -t app .
            docker run -d -p 80:3000 --name app app
